<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>

	<div class="container form-horizontal">
		<div class="col-md-6 col-md-offset-3">
			<h1 class="text-center">Tip Calculator</h1>
			<form class="form-group">
				<input class="form-control" type="text" placeholder="enter an amount">
				<div class="col-md-4 col-md-offset-4">
					<select class="form-control">
						<option value=".18">How Much?</option>
						<option value="0.10">10%</option>
						<option value="0.15">15%</option>
						<option value="0.18">18% (default)</option>
						<option value="0.20">20%</option>
						<option value="0.22">22%</option>
					</select>
					<button class="form-control btn btn-primary" type="submit" >Calculate Tip</button>
				</div>
			</form>
			<div class="row">
					<h3 id="tip" class="text-center"></h3>
			</div>
		</div>
	</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="calculator.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
